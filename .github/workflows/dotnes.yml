name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      Configuration: Release
    steps:
    - uses: actions/checkout@v2
    - name: install .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: build
      run: dotnet build -bl:build.binlog
      continue-on-error: true
    - name: test
      run: dotnet test --no-build --verbosity normal
      continue-on-error: true
    - name: samples
      run: dotnet build samples/samples.sln -bl:samples.binlog
      continue-on-error: true
    - name: upload logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: '*.binlog'
        if: always()
        if-no-files-found: error
    - name: upload ROMs
      uses: actions/upload-artifact@v2
      with:
        name: ROMs
        path: samples/**/*.nes
        if-no-files-found: error
